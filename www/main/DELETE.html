<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un fichier ou un dossier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column; /* Ajout pour aligner le bouton en bas */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff4d4d;
            text-shadow: 2px 2px #fff;
        }

        select {
            padding: 0.5rem;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .button {
            margin-top: 1rem;
            padding: 0.7rem 2rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }

        .result {
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #357ABD;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    <div class="container">
        <h1>üéâ Supprimez avec style ! üéâ</h1>
        <form id="deleteForm">
            <label for="resource">S√©lectionnez un fichier ou un dossier √† supprimer :</label>
            <select id="resource" name="resource">
                <!-- Les options seront ajout√©es dynamiquement via JavaScript -->
            </select>
            <br><br>
            <button type="button" class="button" onclick="deleteResource()">Supprimer</button>
        </form>
        <p id="responseMessage" class="result"></p>
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">Retour √† l'accueil</button>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script>
        const jsConfetti = new JSConfetti();

        // Fonction pour r√©cup√©rer la liste des fichiers/dossiers
        async function fetchResources() {
            const responseMessage = document.getElementById('responseMessage');
            try {
                const response = await fetch('/uploads', {
                    method: 'GET',
                    headers: {
                        'list': 'true' // En-t√™te personnalis√© pour demander le Directory Listing
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur lors de la r√©cup√©ration des fichiers : ${response.statusText}`);
                }

                const resources = await response.json(); // Supposons que le serveur retourne un JSON
                const select = document.getElementById('resource');
                select.innerHTML = ''; // R√©initialiser les options

                if (resources.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'Aucun fichier ou dossier disponible';
                    option.disabled = true;
                    select.appendChild(option);
                } else {
                    resources.forEach(resource => {
                        const option = document.createElement('option');
                        // Supprimer le slash √† la fin si pr√©sent
                        const cleanedResource = resource.endsWith('/') ? resource.slice(0, -1) : resource;
                        option.value = cleanedResource;
                        option.textContent = cleanedResource;
                        select.appendChild(option);
                    });
                }
                responseMessage.textContent = ''; // Effacer les anciens messages
            } catch (error) {
                responseMessage.textContent = `Erreur : ${error.message}`;
            }
        }

        // Fonction pour envoyer une requ√™te DELETE
        async function deleteResource() {
            const resource = document.getElementById('resource').value;
            console.log("Nom du dossier s√©lectionn√© :", resource);
            const responseMessage = document.getElementById('responseMessage');
            if (!resource) {
                responseMessage.textContent = 'Veuillez s√©lectionner un fichier ou un dossier √† supprimer.';
                return;
            }
            console.log("URI envoy√©e :", `/uploads/${encodeURIComponent(resource)}`);

            try {
                
                const response = await fetch(`/uploads/${encodeURIComponent(resource)}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    throw new Error(`Erreur lors de la suppression : ${response.statusText}`);
                }

                const message = await response.text();
                responseMessage.textContent = message;

                // Ajouter des confettis pour c√©l√©brer la suppression
                jsConfetti.addConfetti({
                    confettiColors: ['#ff4d4d', '#ff9a9e', '#fad0c4'],
                    confettiRadius: 6,
                });

                // Rafra√Æchir la liste apr√®s suppression
                fetchResources();
            } catch (error) {
                responseMessage.textContent = `Erreur : ${error.message}`;
            }
        }

        // Charger les fichiers/dossiers au chargement de la page
        window.onload = fetchResources;
    </script>
</body>
</html>
