<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√©l√©versement de Fichiers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed #4a90e2;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-area:hover {
            background-color: #e3f2fd;
        }

        .upload-area.dragover {
            background-color: #d1ecf1;
            border-color: #357ABD;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ T√©l√©versez vos Fichiers üì§</h1>
        <p>Glissez-d√©posez vos fichiers ici ou cliquez pour les s√©lectionner.</p>
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <p>D√©posez vos fichiers ici</p>
                <input type="file" id="fileInput" name="file" multiple>
            </div>
            <button type="submit">T√©l√©verser</button>
        </form>
        <div id="responseMessage" class="result-box"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        // Ajouter un √©v√©nement de clic pour ouvrir le s√©lecteur de fichiers
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Ajouter des √©v√©nements pour le drag-and-drop
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = event.dataTransfer.files;

            // Afficher les noms des fichiers s√©lectionn√©s
            const fileNames = Array.from(fileInput.files).map(file => file.name).join(', ');
            uploadArea.querySelector('p').textContent = `Fichiers s√©lectionn√©s : ${fileNames}`;
        });

        // Afficher les noms des fichiers s√©lectionn√©s via le bouton
        fileInput.addEventListener('change', () => {
            const fileNames = Array.from(fileInput.files).map(file => file.name).join(', ');
            uploadArea.querySelector('p').textContent = `Fichiers s√©lectionn√©s : ${fileNames}`;
        });
        const uploadForm = document.getElementById('uploadForm');
        const responseMessage = document.getElementById('responseMessage');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Emp√™che le rechargement de la page

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Erreur lors du t√©l√©versement');
                }

                const result = await response.text();
                responseMessage.innerHTML = result; // Affiche la r√©ponse HTML du serveur
            } catch (error) {
                responseMessage.innerHTML = `<p class="error-message">‚ùå √âchec du t√©l√©versement : ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
