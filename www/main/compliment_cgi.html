<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Compliment CGI</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .test-box {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
            padding: 40px 30px;
            margin: 30px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        label {
            font-size: 1.1rem;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #b721ff;
            margin: 10px 0;
            width: 80%;
            font-size: 1rem;
        }
        button {
            background: #21d4fd;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #b721ff;
        }
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-10px);}
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            background: #21d4fd;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #b721ff;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <div class="emoji">ü¶Ñ</div>
        <h1>G√©n√©rateur de Compliments</h1>
        <form method="get" action="cgi-bin/compliment_cgi.py">
            <label for="getName">Ton pr√©nom (GET):</label><br>
            <input type="text" id="getName" name="name" placeholder="Tape ton pr√©nom"><br>
            <button type="submit">Recevoir un compliment (GET)</button>
        </form>
        <hr>
        <form method="post" action="cgi-bin/compliment_cgi.py">
            <label for="postName">Ton pr√©nom (POST):</label><br>
            <input type="text" id="postName" name="name" placeholder="Tape ton pr√©nom"><br>
            <button type="submit">Recevoir un compliment (POST)</button>
        </form>
        <a class="back-link" href="index.html">Retour √† l'accueil</a>
    </div>
</body>
</html>
