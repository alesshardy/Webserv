<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez votre Humeur</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quelle est votre humeur aujourd'hui ?</h1>
        <form action="./cgi-bin/mood.php" method="post">
            <label for="mood">Choisissez votre humeur :</label>
            <select id="mood" name="mood" required>
                <option value="happy">Heureux</option>
                <option value="sad">Triste</option>
                <option value="excited">Excité</option>
                <option value="angry">En colère</option>
                <option value="relaxed">Détendu</option>
                <option value="bored">Ennuyé</option>
                <option value="confused">Confus</option>
                <option value="tired">Fatigué</option>
                <option value="surprised">Surpris</option>
                <option value="anxious">Anxieux</option>
                <option value="neutral">Neutre</option>
                <option value="curious">Curieux</option>
                <option value="hopeful">Plein d'espoir</option>
                <option value="lonely">Seul</option>
                <option value="overwhelmed">Débordé</option>
                <option value="nostalgic">Nostalgique</option>
                <option value="motivated">Motivé</option>
                <option value="grateful">Reconnaissant</option>
                <option value="inspired">Inspiré</option>
                <option value="determined">Déterminé</option>
                <option value="playful">Joueur</option>
                <option value="stressed">Stressé</option>
                <option value="indifferent">Indifférent</option>
            </select>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
