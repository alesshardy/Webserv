<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apintus - Portfolio Insolite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .experience {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .experience:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .experience img {
            width: 100%;
          
            object-fit: cover;
        }
        .experience h3 {
            margin: 0;
            padding: 15px;
            text-align: center;
            background-color: #333;
            color: #fff;
            font-size: 1.5rem;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apintus - Portfolio Insolite</h1>
        <p>Découvrez mes expériences à travers des images et des histoires uniques.</p>
    </header>
    <main>
        <section class="portfolio">
            <div class="experience">
                <img src="apintus1.jpg" alt="Expérience 1">
                <h3>Expérience 1 : Branleur</h3>
            </div>
            <div class="experience">
                <img src="apintus2.jpg" alt="Expérience 2">
                <h3>Expérience 2 : Branleur</h3>
            </div>
            <div class="experience">
                <img src="https://via.placeholder.com/400x200?text=Expérience+3" alt="Expérience 3">
                <h3>Expérience 3</h3>
            </div>
            <div class="experience">
                <img src="https://via.placeholder.com/400x200?text=Expérience+4" alt="Expérience 4">
                <h3>Expérience 4</h3>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Apintus. Tous droits réservés.</p>
    </footer>
</body>
</html>
